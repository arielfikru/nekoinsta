<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoTan Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8">NekoTan Tools</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="/nekoinsta" class="block">
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <h2 class="text-2xl font-semibold mb-4">Instagram Downloader</h2>
                    <p class="text-gray-600">Download Instagram posts and reels easily.</p>
                </div>
            </a>
            <a href="/nekotube" class="block">
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <h2 class="text-2xl font-semibold mb-4">YouTube Downloader</h2>
                    <p class="text-gray-600">Download YouTube videos with various quality options.</p>
                </div>
            </a>
            <a href="/info" class="block">
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <h2 class="text-2xl font-semibold mb-4">Info Developer</h2>
                    <p class="text-gray-600">Learn more about the developer behind NekoTan Tools.</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
